name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.detect.outputs.backend }}
      frontend_changed: ${{ steps.detect.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Detect affected projects
        id: detect
        run: |
          AFFECTED_PROJECTS=$(npx nx show projects --affected)
          echo "Affected projects: $AFFECTED_PROJECTS"

          if echo "$AFFECTED_PROJECTS" | grep -q "backend-"; then
            echo "Backend changed"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          if echo "$AFFECTED_PROJECTS" | grep -q "frontend-"; then
            echo "Frontend changed"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  deploy-backend:
    name: Deploy Backend (NestJS to Kubernetes)
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest
    steps:
