name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: 🔍 Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: 📝 Identify affected projects
        run: |
          echo "🔎 Buscando proyectos afectados..."
          AFFECTED_PROJECTS=$(npx nx show projects --affected --json | jq -r '.[]')

          if [[ -z "$AFFECTED_PROJECTS" ]]; then
            echo "✅ No hay proyectos afectados en este cambio."
            echo "🛑 Finalizando pipeline."
            exit 0
          else
            echo "🚀 Proyectos afectados:"
            echo "$AFFECTED_PROJECTS"
          fi

      - name: 🎨 Run lint on affected projects
        if: success()
        run: |
          echo "🧹 Ejecutando lint..."
          npx nx affected -t lint

      - name: 🧪 Run tests on affected projects
        if: success()
        run: |
          echo "🛠️ Ejecutando pruebas..."
          npx nx affected -t test

      - name: 🏗️ Build affected projects
        if: success()
        run: |
          echo "🏗️ Construyendo proyectos..."
          npx nx affected -t build
