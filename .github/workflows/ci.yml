name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ“ Identify affected projects
        run: |
          echo "ğŸ” Buscando proyectos afectados..."
          AFFECTED_PROJECTS=$(npx nx show projects --affected --json | jq -r '.[]')

          if [[ -z "$AFFECTED_PROJECTS" ]]; then
            echo "âœ… No hay proyectos afectados en este cambio."
            echo "ğŸ›‘ Finalizando pipeline."
            exit 0
          else
            echo "ğŸš€ Proyectos afectados:"
            echo "$AFFECTED_PROJECTS"
          fi

      - name: ğŸ¨ Run lint on affected projects
        if: success()
        run: |
          echo "ğŸ§¹ Ejecutando lint..."
          npx nx affected -t lint

      - name: ğŸ§ª Run tests on affected projects
        if: success()
        run: |
          echo "ğŸ› ï¸ Ejecutando pruebas..."
          npx nx affected -t test

      - name: ğŸ—ï¸ Build affected projects
        if: success()
        run: |
          echo "ğŸ—ï¸ Construyendo proyectos..."
          npx nx affected -t build
