name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  setup:
    name: ğŸ› ï¸ Setup & Identify Affected
    runs-on: ubuntu-latest
    outputs:
      affected_projects: ${{ steps.get-affected.outputs.affected }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ” Identify affected projects
        id: get-affected
        run: |
          echo "ğŸ” Buscando proyectos afectados..."
          AFFECTED_PROJECTS=$(npx nx show projects --affected --json | jq -c '.')

          if [[ "$AFFECTED_PROJECTS" == "[]" ]]; then
            echo "âœ… No hay proyectos afectados en este cambio."
            echo "affected=" > $GITHUB_OUTPUT
          else
            echo "ğŸš€ Proyectos afectados: $AFFECTED_PROJECTS"
            echo "affected=$AFFECTED_PROJECTS" >> $GITHUB_OUTPUT
          fi

  lint-test:
    name: ğŸ§ª Lint & Test
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.affected != ''
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Run Lint
        run: |
          echo "ğŸ§¹ Ejecutando lint..."
          npx nx affected -t lint

      - name: ğŸ› ï¸ Run Tests
        run: |
          echo "ğŸ› ï¸ Ejecutando pruebas..."
          npx nx affected -t test

  build:
    name: ğŸ—ï¸ Build Projects
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.affected != ''
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build affected projects
        run: |
          echo "ğŸ—ï¸ Construyendo proyectos..."
          npx nx affected -t build
