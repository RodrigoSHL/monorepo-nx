name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # üîπ OBTENER Y MOSTRAR LOS PROYECTOS AFECTADOS
      - name: Show affected projects
        run: |
          echo "üîç Identificando proyectos afectados..."
          AFFECTED_PROJECTS=$(npx nx show projects --affected --json | jq -r '.[]')
          if [[ -z "$AFFECTED_PROJECTS" ]]; then
            echo "‚úÖ No hay proyectos afectados en este cambio."
            exit 0
          else
            echo "üöÄ Proyectos afectados:"
            echo "$AFFECTED_PROJECTS"
          fi

      # üîπ EJECUTAR SOLO SI HAY PROYECTOS AFECTADOS
      - name: Run affected tasks (lint, test, build)
        if: success()
        run: |
          echo "‚ö° Ejecutando tareas en proyectos afectados..."
          npx nx affected -t lint test build
