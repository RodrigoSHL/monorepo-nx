name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # 🔹 Verificar qué commits está usando Nx como referencia
      - name: Debug Nx Affected Base & Head
        run: |
          echo "🔍 Base SHA: $NX_BASE"
          echo "🔍 Head SHA: $NX_HEAD"

      # 🔹 Establecer manualmente el SHA base si es necesario
      - name: Determine base commit
        run: |
          BASE_SHA=$(git merge-base origin/main HEAD)
          echo "🔍 Comparando cambios desde $BASE_SHA hasta HEAD"
          echo "NX_BASE=$BASE_SHA" >> $GITHUB_ENV

      # 🔹 Mostrar los proyectos realmente afectados
      - name: Show affected projects
        run: |
          AFFECTED_PROJECTS=$(npx nx show projects --affected --base=$NX_BASE --head=HEAD)
          
          if [[ -z "$AFFECTED_PROJECTS" ]]; then
            echo "✅ No hay proyectos afectados en este cambio."
            exit 0
          else
            echo "🚀 Proyectos afectados:"
            echo "$AFFECTED_PROJECTS"
          fi

      # 🔹 Ejecutar Nx solo si hay proyectos afectados
      - name: Run affected tasks (lint, test, build)
        if: success()
        run: |
          echo "⚡ Ejecutando tareas en proyectos afectados..."
          npx nx affected -t lint test build --base=$NX_BASE --head=HEAD
