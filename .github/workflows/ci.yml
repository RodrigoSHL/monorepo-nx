name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Descargar código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Clona todo el historial para detectar cambios con Nx

      # ✅ 2. Configurar Node.js con caché para npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ✅ 3. Instalar dependencias de manera limpia
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ✅ 4. Configurar Nx para detectar cambios entre commits
      - name: Set Nx SHAs for affected commands
        uses: nrwl/nx-set-shas@v4

      # ✅ 5. Mostrar qué proyectos han cambiado
      - name: Show affected projects
        run: npx nx print-affected --base=origin/main --head=HEAD

      # ✅ 6. Ejecutar linting, tests y build solo en los proyectos afectados
      - name: Run affected tasks (lint, test, build)
        run: npx nx affected -t lint test build
